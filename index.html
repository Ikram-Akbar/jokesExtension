    <!-- CSS file -->

    <style>
      * {
        background-color: rgb(126, 192, 192);

      .main_Container {
        margin: 100px auto;
        padding: 20px;
        height: 50px;
        width: 50%;

      }
      .counter_btn {
        display: flex;
        justify-content: center;
      }
      .counter_btn p {
        margin: 2px;
        padding: 5px;
      }
    </style>
    <!-- CSS end here -->
    <title>Counter App</title>

        <br />

      </div>
      <div class="counter_btn">
        <p><button id="btn_1" type="button">+</button></p>
        <p><button id="btn_2" type="button">-</button></p>
      </div>
    </div>
